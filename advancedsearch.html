<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>

    <link rel="stylesheet" href="advstyle.css">
    <link rel="stylesheet" href="advancedsearch.css">

</head>
<body>
    
    <div class = "heading">
     <img src="google_img.png" alt="image not found" height="23px" width="70px" class = "gimage">
     <p class="advheading">Advanced Search</p>
     <nav>
        <a href="index.html">Google Search</a>
        <a href="googleimage.html">Google image</a>
        
    </nav>
    </div>
    <div class= "container">
        <form action="https://www.google.com/search">
            <div class="grid">
                <div class="grid-item main-header">
                        <h5>Find pages with..</h5>
                </div>
                <div class="grid-item main-header-2">
                    <h5 class="second-label" style="color:white; font-weight: 700; font-size: small;">To do this in the search box.</h5>
                </div>
                
    
                <div class="grid-item">
                    <label for="">
                        all these words:
                    </label>
                </div>
                <div class="grid-item">
                    <input type="text" name="as_q" class="inp">
                </div>
                <div class="grid-item second-label">
                    Type the important words: <label class="exp">tri-colour rat terrier</label>
                </div>
                
    
                <div class="grid-item">
                    <label for="">
                        this exact word or phrase:
                    </label>
                </div>
                <div class="grid-item">
                    <input type="text" class="inp" name="as_epq">
                </div>
                <div class="grid-item second-label">
                    Put exact words in quotes: <label class="exp">"rat terrier"</label>
                </div>
                
    
                <div class="grid-item">
                    <label for="">any of these words:</label>
                </div>
                <div class="grid-item">
                    <input type="text" class="inp" name="as_oq">
                </div>
                <div class="grid-item second-label">
                    Type OR between all the words you want:<label class="exp"> miniature OR standard</label>
                </div>
                
    
                <div class="grid-item">
                    <label for="">none of these words:</label>
                </div>
                <div class="grid-item">
                    <input type="text" class="inp" name="as_eq">
                </div>
                <div class="grid-item second-label">
                    Put a minus sign just before words that you don't want:<label class="exp"> -rodent, -"Harry"</label>
                </div>
                
            </div>
            <button type="submit">Advanced Search</button>
            </form>
        </div>



</body>
</html>
